  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form - Let's Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #7b46f6, #7954f8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #222;
    }

    .contact-container {
      width: 720px;
      max-width: 90vw;
      background: white;
      border-radius: 8px;
      display: flex;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .contact-info {
      background-color: #00a9c7;
      color: white;
      padding: 3.5rem 3rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 8px 0 30px -10px rgba(0, 0, 0, 0.3);
    }

    .contact-info h2 {
      margin: 0 0 1rem 0;
      font-weight: 600;
      font-size: 2.4rem;
    }

    .contact-info p {
      font-weight: 400;
      line-height: 1.5;
      font-size: 1rem;
      max-width: 300px;
    }

    form.contact-form {
      flex: 1;
      padding: 3.5rem 3rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background: white;
    }

    form.contact-form h2 {
      margin: 0 0 1rem 0;
      font-weight: 700;
      font-size: 1.6rem;
      color: #222;
    }

    form.contact-form small {
      font-weight: 400;
      font-size: 0.8rem;
      color: #555;
      margin-bottom: 1.5rem;
      display: block;
    }

    label {
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      color: #444;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      padding: 0.6rem 0.8rem;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 1rem;
      color: #333;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #00a9c7;
      box-shadow: 0 0 5px #00a9c7aa;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    .submit-btn-container {
      position: relative;
      margin-top: auto;
      text-align: center;
    }

    .submit-btn {
      background-color: #00a9c7;
      color: white;
      border: none;
      border-radius: 20px 20px 0 0;
      width: 120px;
      padding: 0.65rem 0;
      font-weight: 600;
      letter-spacing: 1.5px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px #00a9c7bb;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .submit-btn:hover {
      background-color: #008ea3;
    }

    @media (max-width: 720px) {
      .contact-container {
        flex-direction: column;
        width: 90vw;
      }
      .contact-info, form.contact-form {
        flex: none;
        padding: 2rem;
      }
      .submit-btn {
        width: 100%;
        border-radius: 6px;
      }
      .submit-btn-container {
        margin-top: 1rem;
      }
    }
  </style>


  <div class="contact-container" role="main" aria-label="Contact form container">
    <section class="contact-info" aria-labelledby="chat-title">
      <h2 id="chat-title">Let's Chat</h2>
      <p>
        Whether you have a question, want to start a project or simply want to connect.<br><br>
        Feel free to send me a message in the contact form
      </p>
    </section>
    <form class="contact-form" aria-labelledby="contact-title" novalidate="">
      <h2 id="contact-title">Contact</h2>
      <small>* Required</small>

      <label for="name">Name <span aria-hidden="true">*</span></label>
      <input type="text" id="name" name="name" placeholder="Name *" required="" autocomplete="off" aria-required="true">

      <label for="email">Email <span aria-hidden="true">*</span></label>
      <input type="email" id="email" name="email" placeholder="Email *" required="" autocomplete="off" aria-required="true">

      <label for="company">Company</label>
      <input type="text" id="company" name="company" placeholder="Company" autocomplete="off">

      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" placeholder="Phone" autocomplete="off">

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Message"></textarea>

      <div class="submit-btn-container">
        <button type="submit" class="submit-btn" aria-label="Submit contact form">SUBMIT</button>
      </div>
    </form>
  </div>
